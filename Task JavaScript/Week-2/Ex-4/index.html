<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập JS - Đề 4</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  	<div class="row">
  	  <img class="container__title" src="imgs/Line-up.png" alt="line-up">
      <ul class="list-menu js-list-menu">
      	<li><img src="imgs/item_navi_01_sp_open.png"  alt="menu-item-1"></li>
      	<li><img src="imgs/item_navi_02_sp_close.png" alt="menu-item-1"></li>
      	<li><img src="imgs/item_navi_03_sp_close.png" alt="menu-item-1"></li>
      	<li><img src="imgs/item_navi_04_sp_close.png" alt="menu-item-1"></li>
      	<li><img src="imgs/item_navi_05_sp_close.png" alt="menu-item-1"></li>
      </ul>
      <div class="slide">
        <img class="btn-previous" id="js-btn-previous" src="imgs/arrow_l_off.png" alt="arrow-left">
        <img class="btn-next" id="js-btn-next" src="imgs/arrow_r_off.png" alt="arrow-right">
      </div>
      <div class="view">
        <div class="view__show" id="js-view__show">
          <ul class="list-item js-list-item">
            <li><img src="imgs/item_01_sp.png" alt="item-1"></li>
            <li><img src="imgs/item_02_sp.png" alt="item-2"></li>
            <li><img src="imgs/item_03_sp.png" alt="item-3"></li>
            <li><img src="imgs/item_04_sp.png" alt="item-4"></li>
            <li><img src="imgs/item_05_sp.png" alt="item-5"></li>
          </ul>
      </div>
      </div>
  	</div>
  </div>
  <!-- SCRIPT -->

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/action.js"></script>
</body>
</html>
