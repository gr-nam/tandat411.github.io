<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập JS - Đề 3</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container js-container">
    <img class="slide__prev" id="btn-prev" src="imgs/arrow_l_off.png" alt="img-arrow-left">
    <div class="slide js-slide">
      <ul class="slide__list" id="js-list-item">
        <li><img src="imgs/item_01.png" alt="img-big-1"></li>
        <li><img src="imgs/item_02.png" alt="img-big-2"></li>
        <li><img src="imgs/item_03.png" alt="img-big-3"></li>
        <li><img src="imgs/item_04.png" alt="img-big-4"></li>
        <li><img src="imgs/item_05.png" alt="img-big-5"></li>
      </ul>
    </div>
    <img class="slide__next" id="btn-next" src="imgs/arrow_r_off.png" alt="img-arrow-right">
    <ul class="thumbnails" id="js-list-thumb">
      <li><img src="imgs/item_navi_01.png" alt="img-small-1"></li>
      <li><img src="imgs/item_navi_02.png" alt="img-small-2"></li>
      <li><img src="imgs/item_navi_03.png" alt="img-small-3"></li>
      <li><img src="imgs/item_navi_04.png" alt="img-small-4"></li>
      <li><img src="imgs/item_navi_05.png" alt="img-small-5"></li>
    </ul>
  </div>
  <!-- SCRIPT -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/action.js"></script>
</body>
</html>
